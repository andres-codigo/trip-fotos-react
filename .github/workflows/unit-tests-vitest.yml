name: Run Unit Tests (Vitest)

on:
    push:
        branches:
            - main
        paths:
            - 'src/**'
            - 'package.json'
            - 'vitest.config.*'
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24.4.0'

            - name: Install dependencies
              run: npm install

            - name: Run Unit Tests (Vitest)
              run: npm run vitest:run
